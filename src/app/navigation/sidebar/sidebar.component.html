<nav>
  <h2>Navigation</h2>

  <ul *ngIf="(authenticated$ | async); else: anonymous">
    <li>
      <a
        class="nav-item"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
    </li>
    <li><a class="nav-item" routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
    <li><button type="button" class="nav-item" (click)="logout()">Logout</button></li>
  </ul>

  <ng-template #anonymous>
    <h3>Login</h3>

    <form [formGroup]="form" (submit)="login()">
      <div class="form-group">
        <label for="input-email">E-Mail</label>
        <input class="form-control" type="email" id="input-email" formControlName="email" />
      </div>

      <div class="form-group">
        <label for="input-password">Password</label>
        <input
          class="form-control"
          type="password"
          id="input-password"
          formControlName="password"
        />
      </div>

      <div class="form-group"><button type="submit">Login</button></div>

      <div class="form-group error" *ngIf="(error$ | async)">
        <strong>Error:</strong> Wrong credentials
      </div>
    </form>
  </ng-template>
</nav>
